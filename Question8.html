<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Customer</th>
        <th colspan="3">Items</th>
        <th colspan="2">Payments</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Customer Name</td>

          <td>Item1</td>
          <td>5</td>
          <td>$400</td>
          <td>12 Sep 2018</td>
          <td>$3000.00</td>
        </tr>
        <tr>
          <td>Item2</td>
          <td>10</td>
          <td>$200</td>
          <td rowspan="2">18 Sep 2018</td>
          <td rowspan="2">$2000.00</td>
        </tr>
        <tr>
          <td>Item3</td>
          <td>2</td>
          <td>$500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
